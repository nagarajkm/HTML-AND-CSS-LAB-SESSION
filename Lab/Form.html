<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Registration form</title>
    <link href="./Form.css" rel="stylesheet">
</head>
<body>
    <section>
        <video autoplay muted>
            <source src="./SOURCE/Background.mp4" type="video/mp4">
        </video>
        <div>
            <form id="lab-form">
                <h1>Creat Gamil Account</h1>
                <input type="text" placeholder="Full Name" required>
                <br>
                <input type="number" placeholder="Contact number" min="6000000000" max="9999999999" required>
                <br>
                <input type="email" placeholder="Email id" required>
                <br>
                <button form="lab-form">Rest</button>
                <button form="lab-form">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
